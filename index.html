<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Abacus_game тренажор</title>
    <link rel="shortcut icon" type="image/x-icon" href="./src/img/favicon.png">

</head>
<body>
<header id="header">
    <form action="" id="form">
        <select name="level" id="level">
            <option value="1">level-1</option>
            <option value="2">level-2</option>
            <option value="3">level-3</option>
            <option value="4">level-4</option>
            <option value="5">level-5</option>
            <option value="6">level-6</option>
            <option value="7">level-7</option>
            <option value="8">level-8</option>
            <option value="9">level-9</option>
            <option value="10">level-10</option>
        </select>
        <select name="step" id="step">
            <option value="1">step-1</option>
            <option value="2">step-2</option>
            <option value="3">step-3</option>
            <option value="4">step-4</option>
            <option value="5">step-5</option>
            <option value="6">step-6</option>
            <option value="7">step-7</option>
            <option value="8">step-8</option>
            <option value="9">step-9</option>
        </select>
        <select name="trenazhor" id="trenazhor">
            <option value="abacus">Abacus - АРИФМЕТИКА</option>
            <option value="umnozhenye">Abacus - умножение</option>
            <option value="deleniye">Abacus - деление</option>
            <option value="fleshCart">флеш - карты</option>
            <option value="mental">MENTAL - АРИФМЕТИКА</option>
        </select>
        <input type="submit" name="show" id="submit" value="START">
    </form>
    <button type="submit" id="common-button">Общий тренажер</button>
    <div id="tablo">Табло Звезд: <img src="src/img/honorStar/star.png" alt="star"><span class="stars">0</span></div>
</header>
<main id="main">
    <h1 class="title"></h1>
    <div id="app_simulator"></div>
</main>

<div class="modal">
    <p class="modal__text"></p>
    <div class="modal__buttons">
        <input type="submit" value="Продолжить" class="button nextButton">
        <input type="submit" value="Повторить" class="button repeatButton">
    </div>
</div>
</body>
</html>
